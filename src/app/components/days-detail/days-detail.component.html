
 <section>
    <div class="container slide-in-bottom" *ngIf="registro$ | async as registro" >
        <div class="toggle-form-btn" (click)="toggleFormulario()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
        </div>
        <div class="success" *ngIf="success">
            <h4>{{success}}</h4>
        </div>
        <div class="form-container" *ngIf="mostrarFormulario" >
            <div class="title title--form ">
                EDIT DAY
             </div>
            <form>
                <div class="error" *ngIf="error">
                    <h4>{{error}}</h4>
                  </div>
              <div class="form-group">
                <label for="dia">Dia:</label>
                <input type="text" id="dia" [(ngModel)]="registroActualizado.dia" name="ciudadNombre">
              </div>
              <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" [(ngModel)]="registroActualizado.ciudad.nombre" name="ciudad">
              </div>
              <div class="form-group">
                <label for="fotoCiudad">Foto de la Ciudad:</label>
                <input type="file"  accept="image/*"  id="fotoCiudad" #fotoCiudad>
            </div>
            <div class="form-group">
                <label for="fotoMiniatura">Foto miniatura del video:</label>
                <input type="file"  accept="image/*"  id="fotoMiniatura" #fotoMiniatura>
            </div>
            <div class="form-group">
                <label for="video">Video:</label>
                <input type="file" accept="video/*"   id="video" #video>
            </div>
              <div class="form-group">
                <label for="nombreHotel">Nombre del Hotel:</label>
                <input type="text" id="nombreHotel" [(ngModel)]="registroActualizado.hotel.nombre" name="nombreHotel">
              </div>
              <div class="form-group">
                <label for="direccionHotel">Direccion del Hotel:</label>
                <input type="text" id="direccionHotel" [(ngModel)]="registroActualizado.hotel.direccion" name="direccionHotel">
              </div>
              <div class="form-group">
                <label for="fotoHotel">Foto del Hotel:</label>
                <input id="fotoHotel"  accept="image/*"  type="file" #fotoHotel>
              </div>
              <div class="form-group">
                <label for="actividades">Actividades:</label>
                <textarea id="actividades" [(ngModel)]="actividades" name="actividades" placeholder="Presiona enter para aÃ±adir una nueva actividad"></textarea>
              </div>
              <button type="button" (click)="guardar(fotoHotel, fotoMiniatura,fotoCiudad, video)">Guardar</button>
              <button type="button" (click)="cancelar()">Cancelar</button>
            </form>
          </div>
     <div class="firstRow">
         <div class="cityContainer item">
             <div class="title title--city">
                CITY
             </div>
             <div class="body body--city">
                 <div class="background-image" [style.backgroundImage]="'url(' + registro.ciudad.imagen + ')'"></div>
                 <h1>{{registro.ciudad.nombre}}</h1>
             </div>
         </div>
         <div class="dayContainer item">
             <div class="title title--day">
                 DAY
             </div>
             <div class=" body body--day">
                 <h2>{{registro.dia}}</h2>
             </div>
 
         </div>
     </div>
     <div class="secondRow">
         <div class="activitiesContainer item">
             <div class="title title--activities">
                ACTIVITIES
             </div>
             <div class="body body--activities">
                 <ul>
                     <li *ngFor="let actividad of registro?.actividades">{{ actividad }}</li>
                 </ul>
                 
             </div>
         </div>
         <div class="videoContainer item" [routerLink]="['/day', registro.id, 'video']">
             <div class="body body--video">
                 <div class="background-image--video" [style.backgroundImage]="'url(' + registro.video.miniatura + ')'"></div>
                 <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/></svg>
             </div>
         </div>
     </div>
     <div class="thirdRow">
         <div class="hotelContainer item">
             <div class="title title--city">
                 ACCOMODATION
              </div>
             <div class="body body--hotel">
                 <div class="background-image--hotel" [style.backgroundImage]="'url(' + registro.hotel.foto + ')'"></div>
                 <h2>{{registro.hotel.nombre}}</h2>
                 <p>{{registro.hotel.direccion}}</p>
             </div>
         </div>
     </div>
    
    </div>
   
    
 </section>

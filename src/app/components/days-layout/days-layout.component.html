<section>
    <app-filters></app-filters>
    <div class="toggle-form-btn" (click)="toggleFormulario()" >
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
    </div>
    <div class="success" *ngIf="success">
        <h4>{{success}}</h4>
    </div>
    <ng-container *ngIf="days$ | async as days">
        <div class="form-container" *ngIf="mostrarFormulario" >
            <div class="title title--form ">
                ADD DAY
             </div>
            <form>
              <div class="error" *ngIf="error">
                <h4>{{error}}</h4>
              </div>
              <div class="form-group">
                <label for="dia">Dia:</label>
                <input type="text" required id="dia" [(ngModel)]="nuevoDia.dia" name="ciudadNombre">
              </div>
              <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" required id="ciudad" [(ngModel)]="nuevoDia.ciudad.nombre" name="ciudad">
              </div>
              <div class="form-group">
                <label for="fotoCiudad">Foto de la Ciudad:</label>
                <input type="file"  accept="image/*"  id="fotoCiudad" #fotoCiudad>
            </div>
            <div class="form-group">
                <label for="fotoMiniatura">Foto minuatura del video:</label>
                <input type="file"  accept="image/*"  id="fotoMiniatura" #fotoMiniatura>
            </div>
            <div class="form-group">
                <label for="video">Video:</label>
                <input type="file" accept="video/*"  id="video" #video>
              
            </div>
              <div class="form-group">
                <label for="nombreHotel">Nombre del Hotel:</label>
                <input type="text" required id="nombreHotel" [(ngModel)]="nuevoDia.hotel.nombre" name="nombreHotel">
              </div>
              <div class="form-group">
                <label for="direccionHotel">Direccion del Hotel:</label>
                <input type="text" required id="direccionHotel" [(ngModel)]="nuevoDia.hotel.direccion" name="direccionHotel">
              </div>
              <div class="form-group">
                <label for="fotoHotel">Foto del Hotel:</label>
                <input id="fotoHotel"  accept="image/*"  type="file" #fotoHotel>
              </div>
              <div class="form-group">
                <label for="actividades">Actividades:</label>
                <textarea id="actividades" required [(ngModel)]="nuevoDia.actividades" name="actividades"></textarea>
              </div>
              <!-- ... otros campos del formulario ... -->
        
              <!-- Botones para guardar y cancelar -->
              <button type="button" (click)="guardar(fotoHotel, fotoMiniatura,fotoCiudad,video )">Guardar</button>
              <button type="button" (click)="cancelar()">Cancelar</button>
            </form>
          </div>
        <div class="container slide-in-elliptic-top-fwd" *ngIf="days.length > 0">
            <div class="dayContainer" *ngFor="let day of days" >
                <div class="day">
                    <h2 class="number">{{day.dia}}</h2>
                </div>
                <div class="image" [style.backgroundImage]="'url(' + day.ciudad.imagen + ')'" [routerLink]="['/day', day.id]"></div>
                <h1 class="cityName">{{ day.ciudad.nombre.toUpperCase() }}</h1>
                <div class="optionsContainer">
                    <div class="detailsButton">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" [routerLink]="['/day', day.id]">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                        </svg>
                        
                    </div>
                    <div class="detailsButton" >
                        <svg (click)="onClickHandler(day.id)" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container slide-in-elliptic-top-fwd" *ngIf="days.length === 0">


                
                <h1 class="not-found">0 RESULTS</h1>
               

        </div>
    </ng-container>

    
</section>
